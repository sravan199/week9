<div class="login-page">
  <div class="form">
 
    <form class="login-form">
      <input type="text" name="email"  [(ngModel)]="email" placeholder="email"/>
      <input type="password" name="password"  [(ngModel)]="password" placeholder="password"/>
      <button (click)='callService()'  class="btn btn-success" >login</button>
      <p class="message">Not registered? <button (click)='onclick()'>Create an account</button>    </p>
    </form>
  </div>
</div>
